<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aesthetic Calculator</title>
    <link rel="stylesheet" href="Calculator.css" />
</head>
<body>

    <!-- â­ Star Background -->
    <div class="stars">
        <span style="top:10%; left:20%; animation-delay:0s;"></span>
        <span style="top:40%; left:70%; animation-delay:1s;"></span>
        <span style="top:80%; left:30%; animation-delay:2s;"></span>
        <span style="top:60%; left:90%; animation-delay:1.5s;"></span>
        <span style="top:25%; left:50%; animation-delay:0.5s;"></span>
        <span style="top:75%; left:10%; animation-delay:2.5s;"></span>
        <span style="top:15%; left:85%; animation-delay:1.8s;"></span>
        <span style="top:55%; left:40%; animation-delay:0.8s;"></span>
    </div>

    <div class="calculator">
        <input type="text" id="display" class="display" disabled />

        <div class="buttons">
            <button class="btn" data-key="C">C</button>
            <button class="btn" data-key="DEL">DEL</button>
            <button class="btn operator" data-key="%">%</button>
            <button class="btn operator" data-key="/">/</button>

            <button class="btn" data-key="7">7</button>
            <button class="btn" data-key="8">8</button>
            <button class="btn" data-key="9">9</button>
            <button class="btn operator" data-key="*">*</button>

            <button class="btn" data-key="4">4</button>
            <button class="btn" data-key="5">5</button>
            <button class="btn" data-key="6">6</button>
            <button class="btn operator" data-key="-">-</button>

            <button class="btn" data-key="1">1</button>
            <button class="btn" data-key="2">2</button>
            <button class="btn" data-key="3">3</button>
            <button class="btn operator" data-key="+">+</button>

            <button class="btn" data-key="0">0</button>
            <button class="btn" data-key=".">.</button>
            <button class="btn equal" data-key="=">=</button>
        </div>
    </div>

    <script src="Calculator.js"></script>
</body>
</html>
